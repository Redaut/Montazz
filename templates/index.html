.registerbtn {
  display: inline-block;
  border-radius:28px;
  background-color:#2ecc71;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size:18px;
  padding: 10px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.registerbtn span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
  color: white;
}

.registerbtn span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;

}

.registerbtn:hover span {
  padding-right: 25px;

}

.registerbtn:hover span:after {
  opacity: 1;
  right: 0;

}
